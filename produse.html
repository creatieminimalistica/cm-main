<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatie_Minimalistica - Produse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1rem;
            padding: 1rem;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            color: #555;
        }
        .price {
            font-weight: bold;
            color: #e91e63;
        }
    </style>
</head>
<body>

<header>
    <h1>Produsele Noastre</h1>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/250x150" alt="Produs 1">
        <h3>Produs 1</h3>
        <p>Descriere scurtă a produsului.</p>
        <p class="price">99 RON</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x150" alt="Produs 2">
        <h3>Produs 2</h3>
        <p>Descriere scurtă a produsului.</p>
        <p class="price">149 RON</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x150" alt="Produs 3">
        <h3>Produs 3</h3>
        <p>Descriere scurtă a produsului.</p>
        <p class="price">199 RON</p>
    </div>
</div>

</body>
</html>
