<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produse - Creatie_Minimalistica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      color: #333;
    }
    header {
      background-color: #d8a48f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      margin: 15px 0 10px;
      color: #d8a48f;
    }
    .product p {
      font-size: 1rem;
      margin: 0;
    }
    footer {
      background-color: #d8a48f;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
     .btn:hover {
      background-color: #c78a74;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #d8a48f;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <header>
    <h1>Creatie_Minimalistica</h1>
    <nav>
      <a href="index.html">Acasă</a>
      <a href="produse.html">Produse</a>
      <a href="about.html">Despre</a>
      <a href="contact.html">Contact</a>
      <a href="comanda.html">Comanda</a>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <img src="data/candela.png" alt="Candela decorativă">
      <h3>Candela 1</h3>
      <p>35 RON</p>
      <a href="candela1.html" class="btn">Vezi produsul</a>
    </div>
    <div class="product">
      <img src="data/candela.png" alt="Vas ceramic">
      <h3>Candela 2</h3>
      <p>45 RON</p>
      <a href="candela2.html" class="btn">Vezi produsul</a>
    </div>
    <div class="product">
      <img src="data/candela.png" alt="Candelă rustică">
      <h3>Candela 3</h3>
      <p>38 RON</p>
      <a href="candela3.html" class="btn">Vezi produsul</a>
    </div>
    <div class="product">
      <img src="data/candela.png" alt="Obiect minimalist">
      <h3>Candela 4</h3>
      <p>50 RON</p>
      <a href="candela4.html" class="btn">Vezi produsul</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Creatie_Minimalistica | Toate drepturile rezervate
  </footer>

</body>
</html>
