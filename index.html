<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creatie_Minimalistica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      color: #333;
    }
    header {
      background-color: #d8a48f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-image: url('https://example.com/candles-banner.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 4px #000;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    footer {
      background-color: #d8a48f;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Creatie_Minimalistica</h1>
    <nav>
  <a href="index.html">Acasă</a>
  <a href="404.html">Produse</a>
  <a href="about.html">Despre</a>
  <a href="404.html">Contact</a>
</nav>
  </header>

  <div class="hero">
    Candele artizanale & ceramică unică
  </div>

  <section class="products">
    <div class="product">
      <img src="https://example.com/candela1.jpg" alt="Candela Lavandă">
      <h3>Candelă Lavandă</h3>
      <p>35 RON</p>
    </div>
    <div class="product">
      <img src="https://example.com/ceramica1.jpg" alt="Recipient ceramic pictat">
      <h3>Recipient ceramic pictat</h3>
      <p>45 RON</p>
    </div>
    <div class="product">
      <img src="https://example.com/candela2.jpg" alt="Candela Vanilie & Scorțișoară">
      <h3>Candelă Vanilie & Scorțișoară</h3>
      <p>38 RON</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Creatie_Minimalistica | Toate drepturile rezervate
  </footer>

</body>
</html>
